<p-dialog 
header="{{modalType}} sous-traitant" 
[(visible)]="displayAddEditModal"
 [modal]="true" 
 [style]="{ width: '50vw' }" 
 [draggable]="false" 
 [resizable]="false"
 (onHide)="closeModal()"
 >

 <form [formGroup]="SoustraitantForm">
     <div class="field">
        <label class="block" for="company">Entreprise</label>
        <input type="text" pInputText id="company" formControlName="company"/>

        <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['company'].invalid && 
        SoustraitantForm.controls['company'].dirty ">
        Field is required
        </small>

        </div>
    <div class="field">
        <label class="block" for="phoneNumber">Numéro de téléphone</label>
        <input type="text" pInputText id="phoneNumber" formControlName="phoneNumber"/>
        <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['phoneNumber'].invalid && 
        SoustraitantForm.controls['phoneNumber'].dirty ">
        Field is required
        </small>
        </div>

    <div class="field">
            <label class="block" for="countryid">ID de pays</label>
            <input type="text" pInputText id="countryid" formControlName="countryid"/>
            <small class="p-error block" 
            *ngIf="SoustraitantForm.controls['countryid'].invalid && 
            SoustraitantForm.controls['countryid'].dirty ">
            Field is required
            </small>

    </div>
    <div class="field">
            <label class="block" for="city">Ville</label>
            <input type="text" pInputText id="city" formControlName="city"/>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['city'].invalid && 
        SoustraitantForm.controls['city'].dirty ">
        Field is required
        </small>

        </div>
    <div class="field">
            <label class="block" for="zip">Code postal</label>
            <input type="text" pInputText id="zip" formControlName="zip"/>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['zip'].invalid && 
        SoustraitantForm.controls['zip'].dirty ">
        Field is required
        </small>

        </div>
    <div class="field">
            <label class="block" for="state">État</label>
            <input type="text" pInputText id="state" formControlName="state"/>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['state'].invalid && 
        SoustraitantForm.controls['state'].dirty ">
        Field is required
        </small>

        </div>
     <div class="field">
            <label class="block" for="address">Adresse</label>
            <input type="text" pInputText id="address" formControlName="address"/>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['address'].invalid && 
        SoustraitantForm.controls['address'].dirty ">
        Field is required
        </small>

        </div>
    <div class="field">
            <label class="block" for="website">Site web</label>
            <input type="text" pInputText id="website" formControlName="website"/>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['website'].invalid && 
        SoustraitantForm.controls['website'].dirty ">
        Field is required
        </small>

        </div>
    <div class="field">
            <label class="block" for="default_currency">ID de devise par défaut</label>
            <p-inputNumber id="default_currency" formControlName="default_currency"></p-inputNumber>
            <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['default_currency'].invalid && 
        SoustraitantForm.controls['default_currency'].dirty ">
        Field is required
        </small>

    </div>
    <div class="field">
        <label class="block" for="codeAuxi">CodeAuxi</label>
        <input type="text" pInputText id="codeAuxi" formControlName="codeAuxi"/>
        <small class="p-error block" 
        *ngIf="SoustraitantForm.controls['codeAuxi'].invalid && 
        SoustraitantForm.controls['codeAuxi'].dirty ">
        Field is required
        </small>

    </div>

 </form>

    <ng-template pTemplate="footer">
        <p-button 
        (click)="closeModal()"
        label="cancel"
        styleClass="p-button-text">
    </p-button>

    <p-button  
    (click)="addEditSupplier()" 
    label="{{modalType}}" 
    [disabled]="SoustraitantForm.invalid"
    ></p-button>

    </ng-template>
</p-dialog>
